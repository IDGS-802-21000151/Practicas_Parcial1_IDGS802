{% extends 'layout.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="row gap-5">
        <div class="container mt-5 bg-light shadow p-5 col">
            <form action="/" method="POST">
                <h1 class="display-1 text-center">Calculadora</h1>

                <div class="form-group">
                    <label for="primerNumero">Ingresa el primer número:</label>
                    <input type="number" class="form-control" id="primerNumero" name="primerNumero"
                        placeholder="Ingresa el primer número">
                </div>

                <div class="form-group">
                    <label for="segundoNumero">Ingresa el segundo número:</label>
                    <input type="number" class="form-control" id="segundoNumero" name="segundoNumero"
                        placeholder="Ingresa el segundo número">
                </div>

                <p class="mt-3">Selecciona el tipo de operación:</p>
                <div class="row">
                    <div class="form-check col">
                        <input class="form-check-input lg-size" type="radio" name="tipoOperacion" id="selectSumar"
                            value="sumar" checked>
                        <label class="form-check-label" for="selectSumar">
                            Sumar
                        </label>
                    </div>

                    <div class="form-check col">
                        <input class="form-check-input lg-size" type="radio" name="tipoOperacion" id="selectMultiplicar"
                            value="multiplicar">
                        <label class="form-check-label" for="selectMultiplicar">
                            Multiplicar
                        </label>
                    </div>

                    <div class="form-check col">
                        <input class="form-check-input lg-size" type="radio" name="tipoOperacion" id="selectRestar"
                            value="restar">
                        <label class="form-check-label" for="selectRestar">
                            Restar
                        </label>
                    </div>

                    <div class="form-check col">
                        <input class="form-check-input lg-size" type="radio" name="tipoOperacion" id="selectDividir"
                            value="dividir">
                        <label class="form-check-label" for="selectDividir">
                            Dividir
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-5">Obtener resultado</button>
            </form>
        </div>

        {% if resultado %}
        <div class="container mt-5 bg-light shadow p-5 col ml-3">
            <h2 class="display-2 text-center">Resultado</h2>
            <h2 class="display-3 text-center">Tipo operacion: {{ tipoOperacion }}</h2>
            <h2 class="display-3 text-center">{{ operacion }}</h2>

            <p class="display-3 text-center">El resultado de la operación: {{ resultado }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
